openapi: 3.0.3
x-stoplight:
  id: frw7j6bzrk681
info:
  title: gack
  version: '1.0'
servers:
  - url: 'http://localhost:8080'
paths:
  /user:
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                Example 1:
                  value:
                    id: 0
                    name: string
                    email: string
                    password: string
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
            examples:
              Create User Bob Fellow:
                value:
                  firstName: Bob
                  lastName: Fellow
                  email: bob.fellow@gmail.com
                  dateOfBirth: '1996-08-24'
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
      tags:
        - user
    get:
      summary: ''
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleUserResponse'
              examples:
                Example 1:
                  value:
                    users:
                      - id: 0
                        name: string
                        email: string
                        password: string
      description: Get Users
      tags:
        - user
    parameters: []
  '/user/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
        description: user id
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              examples:
                Example 1:
                  value:
                    id: 0
                    name: string
                    email: string
                    password: string
        '404':
          description: Not Found
      operationId: get-user-id
      tags:
        - user
    put:
      summary: ''
      operationId: put-user-id
      responses:
        '200':
          description: OK
      description: update user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
    delete:
      summary: ''
      operationId: delete-user-id
      responses:
        '200':
          description: OK
      description: delete user
  '/gacha/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GachaResponse'
              examples:
                Example 1:
                  value:
                    gacha_info:
                      gacha_name: name
                      banner_image: 'https://hoge.png'
                      exec_count: 1
                    gacha_costs:
                      costs:
                        - cost_type: 0
                          cost: 0
                    gacha_probabilities:
                      probabilities:
                        - probability: 0
                          object_type: 0
                          object_id: 0
                          object_count: 0
      operationId: get-gacha-id
      tags:
        - gacha
  /gacha/:
    get:
      summary: Your GET endpoint
      tags:
        - gacha
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleGachaResponse'
              examples:
                Example 1:
                  value:
                    gachas:
                      - gacha_info:
                          gacha_name: name
                          banner_image: 'https://hoge.png'
                          exec_count: 1
                        gacha_costs:
                          costs:
                            - cost_type: 0
                              cost: 0
                        gacha_probabilities:
                          probabilities:
                            - probability: 0
                              object_type: 0
                              object_id: 0
                              object_count: 0
      operationId: get-gacha
components:
  schemas:
    UserRequest:
      title: UserRequest
      x-stoplight:
        id: w4lh9zce4nbyj
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    UserResponse:
      title: UserResponse
      x-stoplight:
        id: tzazowquuet89
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - id
        - name
        - email
        - password
    MultipleUserResponse:
      title: MultipleUserResponse
      x-stoplight:
        id: vgmamje9jniw8
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
      required:
