spring:
  datasource:
    url: jdbc:mysql://db:3306/sample?autoReconnect=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user
    password: password
    type: org.apache.tomcat.jdbc.pool.DataSource
  sql:
    init:
      mode: always
  session:
    store-type: redis
  data:
    redis:
      host: "redis"
