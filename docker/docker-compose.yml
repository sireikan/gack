version: '3'

services:
  db:
    build: ./mysql
    container_name: "database"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/sql/:/docker-entrypoint-initdb.d
      - mysql-local:/var/lib/mysql
      - ./mysql/conf/mysql.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: "sample"
      MYSQL_ROOT_USER: "root"
      MYSQL_ROOT_PASSWORD: "root"
      TZ: "Asia/Tokyo"
  redis:
    build: ./redis
    container_name: "redis"
    hostname: redis
    environment:
      TZ: Asia/Tokyo
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - redis-network
    restart: always
    tty: true
  web:
    build: ./web
    volumes:
      - ~/src/github.com/sireikan/gack:/app
    ports:
      - "8080:8080"
    tty: true
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/sample?autoReconnect=true&useSSL=false
    networks:
      - redis-network
    depends_on:
      - db
      - redis

networks:
  redis-network:
    driver: bridge

volumes:
  mysql-local:
    name: mysql-data
  redis-data:
    name: redis-data
    driver: local
