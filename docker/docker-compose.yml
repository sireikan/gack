version: '3'

services:
  db:
    build: ./mysql
    container_name: "database"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/sql/:/docker-entrypoint-initdb.d
      - mysql-local:/var/lib/mysql
      - ./mysql/conf/mysql.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: "sample"
      MYSQL_ROOT_USER: "root"
      MYSQL_ROOT_PASSWORD: "root"
      TZ: "Asia/Tokyo"
  web:
    build: ./web
    volumes:
      - ~/src/github.com/sireikan/gack:/app
    ports:
      - "8080:8080"
    tty: true
    depends_on:
      - db

volumes:
  mysql-local:
    name: mysql-data
